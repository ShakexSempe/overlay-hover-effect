<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Image Overlay Hover</h1>

   <!-- <div class="container">
        <img src="img.jpg" alt="img" class="image">
        <div class="overlay overlayLeft">
            <div class="text">Left</div>
        </div>
    </div>  -->

    <div class="column">
        <div class="row">
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlayLeft">
                    <div class="text">Left</div>
                </div>
            </div>
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlay-top">
                    <div class="text">Top</div>
                </div>
            </div>
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlay-right">
                    <div class="text">Right</div>
                </div>
            </div>
        </div>
<br>
        <div class="row">
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlay-fade">
                    <div class="text">Fade</div>
                </div>
            </div>
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlay-bottom">
                    <div class="text">Bottom</div>
                </div>
            </div>
            <div class="container">
                <img src="img.jpg" alt="img" class="image">
                <div class="overlay overlay-cross">
                    <div class="text">Cross</div>
                </div>
            </div>
        </div>

    </div>
    <footer>
        <ul>
            <li>2012</li>
            <li>ShakexSempe</li>
        </ul>
    </footer>

</body>
</html>
